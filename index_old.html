    <body>

        <div id="test1" class='with-3d-shadow with-transitions'>
    <svg></svg>

     </div>
     <div>
        <form method="mailto:smf341@nyu.edu" enctype="text/plain" method="post" oninput="c.value=((b.value/a.value)*100).toFixed(2)" onsubmit="formSubmit(); return false;">
            <label for="company">Company Name:</label>
